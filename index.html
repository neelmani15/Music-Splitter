<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Splitter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form"><h1>Music Submission Form</h1></div>
    <div class="main">
        <form>
            <div id="Name">
                <h3 class="name">Artist Name</h3>
                <input class="Firstname" type="text" name="first_name"><br>
                <label class="Firstlabel">First Name</label><br>
                <input class="Lastname" type="text" name="last_name"><br>
                <label class="Lastlabel">Last Name</label><br>
            </div>
            <h3 class="name">E-mail</h3>
            <input class="E-mail" type="text" name="email">
            <h3 class="name">Track Name</h3>
            <input class="Track" type="text" name="track">
            <h3 class="name">Album Name</h3>
            <input class="Album" type="text" name="album">
            <h2 class="name">Upload Music</h2>
            <input class="File" type="file"><br><br>
            <input class="submit" type="submit">

          </form>
    </div>
</body>
</html>
